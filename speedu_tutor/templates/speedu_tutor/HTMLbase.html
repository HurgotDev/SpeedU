{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>SpeedU tutorias</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800&display=swap" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css?family=Prata&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="{% static 'speedu_tutor/css/open-iconic-bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'speedu_tutor/css/animate.css' %}">
    
    <link rel="stylesheet" href="{% static 'speedu_tutor/css/owl.carousel.min.css' %}">
    <link rel="stylesheet" href="{% static 'speedu_tutor/css/owl.theme.default.min.css' %}">
    <link rel="stylesheet" href="{% static 'speedu_tutor/css/magnific-popup.css' %}">

    <link rel="stylesheet" href="{% static 'speedu_tutor/css/aos.css' %}">

    <link rel="stylesheet" href="{% static 'speedu_tutor/css/ionicons.min.css' %}">
		
	<link rel="stylesheet" href="{% static 'speedu_tutor/css/bootstrap-datetimepicker.min.css' %}">
	<link rel="stylesheet" href="{% static 'speedu_tutor/css/nouislider.css' %}">

    
    <link rel="stylesheet" href="{% static 'speedu_tutor/css/flaticon.css' %}">
    <link rel="stylesheet" href="{% static 'speedu_tutor/css/icomoon.css' %}">
    <link rel="stylesheet" href="{% static 'speedu_tutor/css/style.css' %}">

    {% block styles %}{% endblock %}
</head>
<body>

    {% block navbar %}
        <div class="container-fluid px-0">
            <div class="row no-gutters">
                <div class="col-md-12">
                    <nav class="navbar navbar-expand-lg navbar-light bg-info">
                        <a class="navbar-brand" href="#">SpeedU Tutor</a>
                        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExample02" aria-controls="navbarsExample02" aria-expanded="false" aria-label="Toggle navigation">
                          <span class="oi oi-menu"></span>
                        </button>
                        <div class="collapse navbar-collapse ml-auto" id="navbarsExample02">
                            <ul class="navbar-nav ml-auto">
                                <li class="nav-item d-flex">
                                    <a href="#" class="nav-link d-flex align-items-center icon"><i class="ion-ios-send"></i>Link1</a>
                                </li>
                                <li class="nav-item d-flex">
                                    <a href="#" class="nav-link d-flex align-items-center icon"><i class="ion-logo-buffer"></i></a>
                                </li>
                                <li class="dropdown nav-item d-flex">
                                    <a href="#" class="dropdown-toggle nav-link d-flex align-items-center icon" data-toggle="dropdown">
                                        <i class="ion-ios-settings"></i>
                                        <b class="caret"></b>
                                    </a>
                                    <div class="dropdown-menu dropdown-menu-right">
                                        <h6 class="dropdown-header">Dropdown header</h6>
                                        <a href="#" class="dropdown-item">Action</a>
                                        <a href="#" class="dropdown-item">Another action</a>
                                        <a href="#" class="dropdown-item">Something else here</a>
                                        <div class="dropdown-divider"></div>
                                        <a href="#" class="dropdown-item">Separated link</a>
                                        <div class="dropdown-divider"></div>
                                        <a href="#" class="dropdown-item">One more separated link</a>
                                    </div>
                                </li>
                            </ul>
                        </div>
                   </nav>
                </div>
            </div>
        </div>
    {% endblock %}
    
    {% block content %} 
    {% endblock %}
    
    <!-- loader -->
    <div id="ftco-loader" class="show fullscreen">
        <svg class="circular" width="48px" height="48px">
            <circle class="path-bg" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke="#eeeeee"/>
            <circle class="path" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke-miterlimit="10" stroke="#3e65ff"/>
        </svg>
    </div>    

    <script src="{% static 'speedu_tutor/js/jquery.min.js' %}"></script>
    <script src="{% static 'speedu_tutor/js/jquery-migrate-3.0.1.min.js' %}"></script>
    <script src="{% static 'speedu_tutor/js/popper.min.js' %}"></script>
    <script src="{% static 'speedu_tutor/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'speedu_tutor/js/jquery.easing.1.3.js' %}"></script>
    <script src="{% static 'speedu_tutor/js/jquery.waypoints.min.js' %}"></script>
    <script src="{% static 'speedu_tutor/js/jquery.stellar.min.js' %}"></script>
    <script src="{% static 'speedu_tutor/js/owl.carousel.min.js' %}"></script>
    <script src="{% static 'speedu_tutor/js/jquery.magnific-popup.min.js' %}"></script>
    <script src="{% static 'speedu_tutor/js/aos.js' %}"></script>
  
    <script src="{% static 'speedu_tutor/js/nouislider.min.js' %}"></script>
    <script src="{% static 'speedu_tutor/js/moment-with-locales.min.js' %}"></script>
    <script src="{% static 'speedu_tutor/js/bootstrap-datetimepicker.min.js' %}"></script>
    <script src="{% static 'speedu_tutor/js/main.js' %}"></script>
</body>
</html>
